<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conditional Rendering</title>
</head>
<body>
<div id="app">
    <h1 v-if="fruit == 'apple'">This is apple</h1>
    <h1 v-else-if="fruit == 'orange'">This is orange</h1>
    <h1 v-else-if="fruit == 'grape'">This is grape</h1>
    <h1 v-else>No fruits</h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<script>
    let app = new Vue({
        el: "#app",
        data:{
            fruit: "apple"
        }
    })
</script>
</body>
</html>
