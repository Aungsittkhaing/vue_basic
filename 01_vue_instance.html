<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="test">
    <h2>{{title}}</h2>
    <h3>{{body}}</h3>
    <h4>{{body.split("").join("-")}}</h4>
    <h4>{{year + 1}}</h4>
    <h5>{{status ? "this is true": "this is false"}}</h5>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<script>
    let appOne = new Vue({
        el: '.test',
        data: {
            title: "this is appOne",
            body: "this is bodyOne",
            year: 2023,
            status: true
        }
    })
</script>
</body>
</html>
