<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Computed Properties</title>
</head>
<body>
<div id="app">
    <h1>{{ getLength}}</h1>
    <p>{{ reverse}}</p>
    <p>{{ now}}</p>
    <h3>{{ fullName}}</h3>
    <button @click="showMe()">Click</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<script>
    let app = new Vue({
        el: "#app",
        data:{
            message: "hello vue",
            firstName: "aung sitt",
            lastName: "khaing"
        },
        computed: {
          getLength(){
              return this.message.length;
          },
            reverse(){
              // return this.message.split("").reverse().join("*")
                let newMessage = this.message.split("")
                let reverseMessage = newMessage.reverse()
                let response = reverseMessage.join("*");
                return response;
            },
            now:function (){
              return Date.now();
            },
            fullName:function (){
              return this.firstName.split("").join("|") + this.lastName.split("").join("|");
            }
        },
        methods:{
            showMe() {
                console.log("this is show me")
            }
        }
    })
</script>
</body>
</html>
